<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            logo
        </div>
        <ul class="links">
            <li><a href="">link one</a></li>
            <li><a href="">link two</a></li>
            <li><a href="">link three</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="left">
            <div class="title">This website is tight</div>
            <div class="text">Here is where text is supposed to go.</div>
            <button class="button-33" role="button">Sign up</button>
        </div>
        <div class="right">
            <img src="./images/texture.jpg" alt="pastel texture">
        </div>
    </div>
    <div class="info-title">Some tight information</div>
    <div class="content">
        <div class="info">
            <img src="./images/fortune-cookie.jpg" alt="fortune cookie">
            <div class="text">This is a fortune cookie.</div>
        </div>
        <div class="info">
            <img src="./images/cherries.jpg" alt="cherries">
            <div class="text">These are cherries.</div>
        </div>
        <div class="info">
            <img src="./images/lollipop.jpg" alt="lollipop">
            <div class="text">This is a lollipop.</div>
        </div>  
    </div>
</body>
</html>
